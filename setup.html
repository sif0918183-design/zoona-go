<!-- setup.html - صفحة إعداد النظام -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إعداد نظام ترحال</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 600px; margin: auto; }
        button { padding: 10px 20px; margin: 10px; background: #4f46e5; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .success { color: green; }
        .error { color: red; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>إعداد نظام ترحال السودان</h1>
    <div id="log" class="log"></div>
    <button onclick="setupDatabase()">بدء إعداد قاعدة البيانات</button>
    <button onclick="testConnection()">اختبار الاتصال</button>
    
    <script>
        const SB_URL = 'https://zsmlyiygjagmhnglrhoa.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpzbWx5aXlnamFnbWhuZ2xyaG9hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5NDc3NjMsImV4cCI6MjA4MTUyMzc2M30.QviVinAng-ILq0umvI5UZCFEvNpP3nI0kW_hSaXxNps';
        const supabase = supabase.createClient(SB_URL, SB_KEY);
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'blue';
            logDiv.innerHTML += `<div style="color: ${color}">[${time}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        async function testConnection() {
            log('جاري اختبار الاتصال بقاعدة البيانات...');
            try {
                const { data, error } = await supabase.from('drivers').select('count').limit(1);
                if (error) throw error;
                log('✓ الاتصال ناجح!', 'success');
            } catch (error) {
                log(`✗ خطأ في الاتصال: ${error.message}`, 'error');
            }
        }
        
        async function setupDatabase() {
            log('بدء إعداد قاعدة البيانات...');
            
            try {
                // تنفيذ SQL مباشرة
                const sqlCode = `...`; // ضع كود SQL هنا
                
                const { error } = await supabase.rpc('exec_sql', { sql_query: sqlCode });
                
                if (error) {
                    // إذا لم تكن الدالة موجودة، نفذ الاستعلامات واحدة بواحدة
                    await executeQueriesManually();
                } else {
                    log('✓ تم إعداد قاعدة البيانات بنجاح!', 'success');
                }
                
            } catch (error) {
                log(`✗ خطأ في الإعداد: ${error.message}`, 'error');
            }
        }
        
        async function executeQueriesManually() {
            // يمكنك هنا تنفيذ الاستعلامات واحدة تلو الأخرى
            // هذا مثال مبسط
            const queries = [
                "CREATE TABLE IF NOT EXISTS test_table (id SERIAL PRIMARY KEY);",
                "DROP TABLE IF EXISTS test_table;"
            ];
            
            for (const query of queries) {
                try {
                    const { error } = await supabase.rpc('exec_sql', { sql_query: query });
                    if (error) log(`✗ ${error.message}`, 'error');
                    else log(`✓ ${query.substring(0, 50)}...`, 'success');
                } catch (e) {
                    log(`✗ ${e.message}`, 'error');
                }
            }
        }
    </script>
</body>
</html>
